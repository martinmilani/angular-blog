<h1 class="mat-display-1 title">Gallery</h1>
<div class="gallery-container">
  <div
    class="spinner-container"
    *ngIf="loaderService.isLoading | async; else elseBlock"
  >
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #elseBlock>
    <div class="photos-container">
      <div class="photo" *ngFor="let photo of photos">
        <mat-card class="item_list">
          <img
            src="{{ photo.thumbnailUrl }}"
            alt=""
            (click)="openDialog(photo.url)"
          />
          <button mat-button color="warn" (click)="delete(photo)">
            Delete
          </button>
        </mat-card>
      </div>
    </div>
  </ng-template>
</div>
