<h1 class="mat-display-1 title">Comments</h1>
<div class="container">
  <div class="comments-container">
    <div
      class="spinner-container"
      *ngIf="loaderService.isLoading | async; else elseBlock"
    >
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #elseBlock>
      <mat-list *ngFor="let comment of comments" role="list">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Name: {{ comment.name }}</mat-card-title>
            <mat-card-subtitle>Email: {{ comment.email }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Comment: {{ comment.body }}</p>
          </mat-card-content>
        </mat-card>
      </mat-list>
    </ng-template>
  </div>
</div>
